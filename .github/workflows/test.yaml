    #     path: ~/.vagrant.d/boxes
    #     key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
    #     restore-keys: |
    #       ${{ runner.os }}-vagrant-

    - name: Run vagrant up
      run: VAGRANT_IMAGE={{matrix.image}} vagrant up 

    - name: run app
      run: vagrant ssh -- -t '/vagrant/k3dev up --domain test.me'

