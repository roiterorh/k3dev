name: vagrant-up

on: [pull-request]


jobs:
  vagrant-test:
    runs-on: macos-10.15
    strategy:
      matrix:
        release:
          - image: bento/ubuntu-20.04
            goos: ubuntu
            arch: amd64

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: env GOOS=linux GOARCH=amd64 go build k3dev.go

    # - name: Test
    #   run: go test -v ./...

    # - name: Cache Vagrant boxes
    #   uses: actions/cache@v2
